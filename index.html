    .card { background: #0f172a; color:#e2e8f0; border:1px solid #1e293b; overflow: hidden; transition: transform 0.3s ease; }

    .card-price { font-size:1.25rem; font-weight:bold; color:#00ffcc; }
    .modal-price { font-size:2.5rem; font-weight:bold; color:#00ffcc; margin:1rem 0; }
    .footer { color:#94a3b8; }
    .img-fit { aspect-ratio: 4 / 3; object-fit: cover; transition: transform 0.3s ease; cursor: pointer; }
    /* Overlay de imagen fullscreen */
    .img-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1050;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease;
    }
    .img-overlay.active {
      opacity: 1;
      visibility: visible;
    }
    .img-overlay img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    @media (max-width: 576px) {
      .card { font-size: 0.85rem; }
      .card-title { font-size: 1rem; }
      .card-price { font-size: 1rem; }
      .card img { height: 120px; object-fit: cover; }
    }

                  data-bs-target="#detailsModal">Detalles</button>
              </div>
            </div>
          </div>`;
        grid.appendChild(col);
      });
    }

    function formatPrice(p){
      return `${Number(p.price).toLocaleString('es-BO')} Bs/u`;
    }

    // Buscador
    const search = document.getElementById('search');
    search.addEventListener('input', ()=>{
      const q = search.value.toLowerCase();
      const filtered = products.filter(p => p.name.toLowerCase().includes(q));
      render(filtered);
    });
    document.getElementById('clearSearch').addEventListener('click', ()=>{
      search.value=''; render(products);
    });

    // Overlay imagen
    function openOverlay(src){
      const overlay = document.getElementById('imgOverlay');
      const overlayImg = document.getElementById('overlayImg');
      overlayImg.src = src;
      overlay.classList.add('active');
    }
    function closeOverlay(){
      document.getElementById('imgOverlay').classList.remove('active');
    }
    // Ordenamiento
    document.querySelectorAll('[data-sort]').forEach(btn=>{
      btn.addEventListener('click', ()=>{
        const mode = btn.getAttribute('data-sort');
        let sorted = [...products];
        if(mode==='name') sorted.sort((a,b)=> a.name.localeCompare(b.name));
        if(mode==='price-asc') sorted.sort((a,b)=> a.price - b.price);
        if(mode==='price-desc') sorted.sort((a,b)=> b.price - a.price);
        render(sorted);
      });
    });

    // Modal Detalles
    const detailsModal = document.getElementById('detailsModal');
    detailsModal.addEventListener('show.bs.modal', (event)=>{
      const btn = event.relatedTarget;
      document.getElementById('modalTitle').textContent = btn.getAttribute('data-name');
      document.getElementById('modalDesc').textContent = btn.getAttribute('data-desc');
      document.getElementById('modalImg').src = btn.getAttribute('data-img');
      document.getElementById('modalPrice').textContent = Number(btn.getAttribute('data-price')).toLocaleString('es-BO') + ' Bs/u';
    });


    render(products);
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
