    const grid = document.getElementById('grid');
    let cart = [];

    // Render productos
    function render(list){
      grid.innerHTML = '';
      list.forEach((p,idx)=>{
        const col = document.createElement('div');
        col.className = 'col-6 col-md-4 col-lg-3';
        col.innerHTML = `
          <div class="card h-100 shadow-sm">
            <img src="${p.img}" class="card-img-top img-fit" alt="${p.name}" onclick="openOverlay('${p.img}')">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title mb-2">${p.name}</h5>
              <div class="mb-2"><span class="card-price">${formatPrice(p)}</span></div>
              <div class="qty-control mb-2">
                <button class="qty-btn" onclick="changeQty('qty-${idx}',-1)">-</button>
                <input type="text" id="qty-${idx}" class="qty-display" value="1" readonly>
                <button class="qty-btn" onclick="changeQty('qty-${idx}',1)">+</button>
              </div>
              <div class="d-flex justify-content-between mt-auto gap-2">
                <button class="btn btn-sm btn-outline-light" 
                  data-name="${p.name}" 
                  data-price="${p.price}" 
                  data-desc="${p.desc}" 
                  data-img="${p.img}" 
                  data-bs-toggle="modal" 
                  data-bs-target="#detailsModal">Detalles</button>
                <button class="btn btn-sm btn-success" onclick="addToCart(${idx})">Agregar</button>
              </div>
            </div>
          </div>`;
        grid.appendChild(col);
      });
    }

    function formatPrice(p){ return `${Number(p.price).toLocaleString('es-BO')} Bs/u`; }

    function changeQty(id, delta){
      const input = document.getElementById(id);
      let val = parseInt(input.value) || 1;
      val += delta;
      if(val < 1) val = 1;
      input.value = val;
    }

    function addToCart(idx){
      const qty = parseInt(document.getElementById(`qty-${idx}`).value) || 1;
      const product = products[idx];
      const existing = cart.find(item => item.name === product.name);
      if(existing){
        existing.qty += qty;
      }else{
        cart.push({ ...product, qty });
      }
      updateCart();
    }

    function updateCart(){
      const cartList = document.getElementById('cartList');
      const cartTotal = document.getElementById('cartTotal');
      cartList.innerHTML = '';
      let total = 0;
      cart.forEach((item,i)=>{
        const li = document.createElement('li');
        li.className = "list-group-item d-flex justify-content-between align-items-center";
        li.innerHTML = `
          <div>
            ${item.qty} x ${item.name}
            <div class="btn-group btn-group-sm ms-2">
              <button class="btn btn-outline-light" onclick="modifyCart(${i},-1)">-</button>
              <button class="btn btn-outline-light" onclick="modifyCart(${i},1)">+</button>
              <button class="btn btn-danger" onclick="removeFromCart(${i})">ðŸ—‘</button>
            </div>
          </div>
          <span>${(item.qty * item.price).toFixed(2)} Bs</span>
        `;
        cartList.appendChild(li);
        total += item.qty * item.price;
      });
      cartTotal.textContent = total.toFixed(2);
    }

    function modifyCart(index, delta){
      cart[index].qty += delta;
      if(cart[index].qty < 1){ cart[index].qty = 1; }
      updateCart();
    }

    function removeFromCart(index){
      cart.splice(index,1);
      updateCart();
    }

    document.getElementById('resetCart').addEventListener('click', ()=>{ cart=[]; updateCart(); });

    // Buscador
    const search = document.getElementById('search');
    search.addEventListener('input', ()=>{
      const q = search.value.toLowerCase();
      const filtered = products.filter(p => p.name.toLowerCase().includes(q));
      render(filtered);
    });
    document.getElementById('clearSearch').addEventListener('click', ()=>{ search.value=''; render(products); });

    // Overlay
    function openOverlay(src){ document.getElementById('overlayImg').src = src; document.getElementById('imgOverlay').classList.add('active'); }
    function closeOverlay(){ document.getElementById('imgOverlay').classList.remove('active'); }

    // Ordenamiento
    document.querySelectorAll('[data-sort]').forEach(btn=>{
      btn.addEventListener('click', ()=>{
        const mode = btn.getAttribute('data-sort');
        let sorted = [...products];
        if(mode==='name') sorted.sort((a,b)=> a.name.localeCompare(b.name));
        if(mode==='price-asc') sorted.sort((a,b)=> a.price - b.price);
        if(mode==='price-desc') sorted.sort((a,b)=> b.price - a.price);
        render(sorted);
      });
    });

    // Modal
    const detailsModal = document.getElementById('detailsModal');
    detailsModal.addEventListener('show.bs.modal', (event)=>{
      const btn = event.relatedTarget;
      document.getElementById('modalTitle').textContent = btn.getAttribute('data-name');
      document.getElementById('modalDesc').textContent = btn.getAttribute('data-desc');
      document.getElementById('modalImg').src = btn.getAttribute('data-img');
      document.getElementById('modalPrice').textContent = Number(btn.getAttribute('data-price')).toLocaleString('es-BO') + ' Bs/u';
    });

    render(products);
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
